<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>财经快讯 - NewNow财经</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">NewNow财经</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="flash.html">快讯</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="filterBySource('jin10'); return false;">金十财经</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="filterBySource('wallstreet'); return false;">华尔街见闻</a>
          </li>
        </ul>
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" type="search" placeholder="搜索财经新闻..." aria-label="Search" id="search-input">
          <button class="btn btn-outline-light" type="submit">搜索</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container my-4">
    <div class="row">
      <!-- 主要内容区 -->
      <div class="col-lg-8">
        <div class="content-header mb-4">
          <h1 class="content-title" id="flash-title">财经快讯</h1>
          <p class="text-muted">实时更新的金融市场动态信息</p>
        </div>
        
        <!-- 快讯日期导航 -->
        <div class="flash-date-nav mb-4" id="flash-date-nav">
          <!-- 将由JavaScript动态生成 -->
        </div>
        
        <!-- 快讯筛选工具栏 -->
        <div class="flash-toolbar mb-4">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="source-filter">
                <label class="form-label mb-0 me-2">来源筛选:</label>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-sm btn-outline-primary active" onclick="filterBySource(null)">全部</button>
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterBySource('jin10')">金十</button>
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterBySource('wallstreet')">华尔街</button>
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterBySource('fastbull')">FastBull</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
              <button class="btn btn-sm btn-outline-secondary" id="refresh-btn">
                <i class="bi bi-arrow-clockwise"></i> 刷新
              </button>
            </div>
          </div>
        </div>
        
        <!-- 快讯加载状态 -->
        <div id="flash-loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">正在加载...</span>
          </div>
          <p class="mt-3 text-secondary">正在加载财经快讯...</p>
        </div>
        
        <!-- 快讯列表容器 -->
        <div id="flash-container" class="flash-list">
          <!-- 快讯将由JavaScript动态加载 -->
        </div>
        
        <!-- 加载更多按钮 -->
        <div class="text-center mt-4 mb-5">
          <button class="btn btn-primary px-4" id="load-more-btn">
            <span id="load-more-text">加载更多</span>
            <span id="load-more-spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      
      <!-- 侧边栏 -->
      <div class="col-lg-4">
        <!-- 市场概况 -->
        <div class="sidebar-section">
          <h4 class="sidebar-title">市场概况</h4>
          <div id="market-overview" class="market-overview">
            <!-- 将由JavaScript加载 -->
            <div class="text-center py-3">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">正在加载...</span>
              </div>
              <span class="ms-2 text-secondary">正在加载市场数据...</span>
            </div>
          </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="sidebar-section">
          <h4 class="sidebar-title">平台统计</h4>
          <div id="stats-container" class="stats-panel">
            <!-- 将由JavaScript加载 -->
            <div class="text-center py-3">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">正在加载...</span>
              </div>
              <span class="ms-2 text-secondary">正在加载统计信息...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-white">NewNow财经</h5>
          <p class="text-white-50">AI增强的财经分析平台，为您提供深度解读和专业分析</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="text-white-50">&copy; 2025 NewNow平台</p>
          <p class="small text-white-50">技术支持：DeepSeek AI + 多源财经数据</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/flash.js"></script>
</body>
</html>
