<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章详情 - NewNow财经</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">NewNow财经</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="flash.html">快讯</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="window.location.href='index.html?source=jin10'; return false;">金十财经</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="window.location.href='index.html?source=wallstreet'; return false;">华尔街见闻</a>
          </li>
        </ul>
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" type="search" placeholder="搜索财经新闻..." aria-label="Search" id="search-input">
          <button class="btn btn-outline-light" type="submit">搜索</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container my-4">
    <!-- 加载状态 -->
    <div id="article-loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">正在加载...</span>
      </div>
      <p class="mt-3 text-secondary">正在加载文章内容...</p>
    </div>
    
    <!-- 文章不存在提示 -->
    <div id="article-not-found" class="alert alert-warning text-center" style="display: none;">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span>文章不存在或已被删除</span>
    </div>
    
    <div class="row" id="article-container" style="display: none;">
      <!-- 主要内容区 -->
      <div class="col-lg-8">
        <!-- 文章标题和元数据 -->
        <div class="article-header mb-4">
          <h1 id="article-title" class="article-title-large"></h1>
          <div class="article-meta-large">
            <span id="article-source" class="article-source-badge"></span>
            <span id="article-date" class="article-date ms-3"></span>
          </div>
        </div>
        
        <!-- 文章内容 -->
        <div class="article-content-area">
          <div id="article-content" class="article-text"></div>
        </div>
        
        <!-- AI分析部分 -->
        <div class="analysis-section mt-5">
          <div class="analysis-header">
            <h2 class="analysis-title">
              <i class="bi bi-graph-up me-2"></i>AI市场分析
            </h2>
          </div>
          
          <!-- 分析加载状态 -->
          <div id="analysis-loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">正在分析...</span>
            </div>
            <p class="mt-3 text-secondary">正在生成AI市场分析...</p>
          </div>
          
          <!-- 分析内容 -->
          <div id="analysis-content" class="analysis-content" style="display: none;"></div>
          
          <!-- 分析错误 -->
          <div id="analysis-error" class="text-center py-4 alert alert-warning" style="display: none;">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span>生成分析时出错，请稍后重试</span>
          </div>
        </div>
      </div>
      
      <!-- 侧边栏 -->
      <div class="col-lg-4">
        <!-- 相关文章 -->
        <div class="sidebar-section">
          <h4 class="sidebar-title">相关文章</h4>
          <div id="related-articles-container">
            <!-- 相关文章加载状态 -->
            <div id="related-loading" class="text-center py-3">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">正在加载...</span>
              </div>
              <span class="ms-2 text-secondary">正在加载相关文章...</span>
            </div>
          </div>
        </div>
        
        <!-- 快讯 -->
        <div class="sidebar-section">
          <h4 class="sidebar-title">最新快讯</h4>
          <div id="flash-news-container" class="flash-news-list">
            <!-- 将由JavaScript加载 -->
            <div class="text-center py-3">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">正在加载...</span>
              </div>
              <span class="ms-2 text-secondary">正在加载快讯...</span>
            </div>
          </div>
          <div class="text-end mt-2">
            <a href="flash.html" class="more-link">查看全部 <i class="bi bi-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-white">NewNow财经</h5>
          <p class="text-white-50">AI增强的财经分析平台，为您提供深度解读和专业分析</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="text-white-50">&copy; 2025 NewNow平台</p>
          <p class="small text-white-50">技术支持：DeepSeek AI + 多源财经数据</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/article.js"></script>
</body>
</html>
